<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMLDO API | Consulta RAG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">AMLDO API</a>
      <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-secondary btn-sm">Home</a>
        <a href="/docs" class="btn btn-outline-info btn-sm">API Docs</a>
      </div>
    </div>
  </nav>

  <div class="page container">
    <!-- Chat Container -->
    <div class="card mb-3">
      <div class="card-body">
        <h5>Consulta RAG</h5>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
          Faça perguntas sobre licitações, compliance e governança.
        </p>
        <div id="chat"></div>
      </div>
    </div>

    <!-- Input Container -->
    <div class="card">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.5rem; display: block;">
              Versão RAG
            </label>
            <select id="rag_version" class="form-select">
              <option value="v1">RAG v1 (Básico)</option>
              <option value="v2" selected>RAG v2 (MMR)</option>
              <option value="v3">RAG v3 (Similarity)</option>
            </select>
          </div>
          <div class="col-md-9">
            <label style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.5rem; display: block;">
              Sua pergunta
            </label>
            <div class="input-group">
              <input id="question" type="text" class="form-control" placeholder="Ex: Quais são os valores limite para dispensa de licitação?" />
              <button id="send" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Info Card -->
    <div class="card mt-3">
      <div class="card-body" style="padding: 1rem;">
        <div class="row">
          <div class="col-md-4">
            <small style="color: var(--text-muted);">
              <strong style="color: var(--accent-primary);">v1</strong> - Busca simples, resposta direta
            </small>
          </div>
          <div class="col-md-4">
            <small style="color: var(--text-muted);">
              <strong style="color: var(--success);">v2</strong> - MMR + contexto hierárquico (recomendado)
            </small>
          </div>
          <div class="col-md-4">
            <small style="color: var(--text-muted);">
              <strong style="color: var(--warning);">v3</strong> - Similarity search experimental
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const question = document.getElementById('question');
    const send = document.getElementById('send');
    const rag_version = document.getElementById('rag_version');

    // Estado de loading
    let isLoading = false;

    function setLoading(loading) {
      isLoading = loading;
      send.disabled = loading;
      send.innerHTML = loading
        ? '<span class="spinner-border spinner-border-sm"></span>'
        : 'Enviar';
    }

    async function ask() {
      const q = question.value.trim();
      if (!q || isLoading) return;

      const v = rag_version.value;
      setLoading(true);

      // Mensagem do usuário
      chat.innerHTML += `
        <div class="msg user">
          <strong>Você</strong>
          ${escapeHtml(q)}
        </div>
      `;
      question.value = '';

      // Scroll para baixo
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({question: q, rag_version: v})
        });

        const data = await res.json();

        // Mensagem do assistente
        chat.innerHTML += `
          <div class="msg assistant">
            <strong>Assistente (${v.toUpperCase()})</strong>
            ${formatResponse(data.answer)}
          </div>
        `;
      } catch(e) {
        chat.innerHTML += `
          <div class="msg assistant" style="background: rgba(255, 82, 82, 0.1); border-color: var(--error);">
            <strong style="color: var(--error);">Erro</strong>
            ${escapeHtml(e.message)}
          </div>
        `;
      }

      setLoading(false);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatResponse(text) {
      // Converte quebras de linha e formata listas
      return text
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/`(.*?)`/g, '<code style="background: var(--bg-secondary); padding: 2px 6px; border-radius: 4px;">$1</code>');
    }

    // Event listeners
    send.onclick = ask;
    question.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) ask();
    });

    // Focus no input
    question.focus();
  </script>
</body>
</html>
