<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMLDO • Consulta RAG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root { --brand:#0a2a66; --accent:#1f5eff; --bg:#f6f7fb; }
    body { background: var(--bg); }
    .navbar { background: var(--brand); }
    .navbar-brand { color: #fff; font-weight: 600; }
    .page { max-width: 960px; margin: 24px auto; }
    .card { border: none; box-shadow: 0 8px 24px rgba(10,42,102,.08); }
    .msg { border: 1px solid; border-radius: 14px; padding: 14px; margin-bottom: 12px; }
    .msg.user { background: #e9f0ff; border-color: #cfe0ff; }
    .msg.assistant { background: #fff; border-color: #e9edf5; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">AMLDO</a>
    </div>
  </nav>
  <div class="page container">
    <div class="card mb-3">
      <div class="card-body">
        <h5>Consulta RAG</h5>
        <div id="chat"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <select id="rag_version" class="form-select mb-2">
          <option value="v1">RAG v1 (Básico)</option>
          <option value="v2" selected>RAG v2 (MMR)</option>
          <option value="v3">RAG v3 (Similarity)</option>
        </select>
        <div class="input-group">
          <input id="question" type="text" class="form-control" placeholder="Digite sua pergunta..." />
          <button id="send" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const question = document.getElementById('question');
    const send = document.getElementById('send');
    const rag_version = document.getElementById('rag_version');
    
    async function ask() {
      const q = question.value.trim();
      if (!q) return;
      const v = rag_version.value;
      
      chat.innerHTML += `<div class="msg user"><strong>Você:</strong> ${q}</div>`;
      question.value = '';
      
      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({question: q, rag_version: v})
        });
        const data = await res.json();
        chat.innerHTML += `<div class="msg assistant"><strong>Assistente (${v}):</strong><br>${data.answer}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch(e) {
        chat.innerHTML += `<div class="msg assistant" style="background:#fee;"><strong>Erro:</strong> ${e.message}</div>`;
      }
    }
    
    send.onclick = ask;
    question.addEventListener('keypress', e => { if (e.key === 'Enter') ask(); });
  </script>
</body>
</html>
