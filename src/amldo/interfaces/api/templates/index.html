<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMLDO • Assistente RAG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root { --brand:#0a2a66; --accent:#1f5eff; --bg:#f6f7fb; --text:#1e293b; }
    body { background: var(--bg); color: var(--text); }
    .navbar { background: var(--brand); }
    .navbar-brand { color: #fff; font-weight: 600; }
    .page { max-width: 960px; margin: 24px auto; }
    .card { border: none; box-shadow: 0 8px 24px rgba(10,42,102,.08); }
    .btn-brand { background: var(--accent); color: #fff; }
    .btn-brand:hover { background: #184dcc; color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">AMLDO API v0.3.0</a>
    </div>
  </nav>
  <div class="page container">
    <div class="row g-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="mb-3">Bem-vindo ao AMLDO</h5>
            <p>Sistema RAG especializado em licitações, compliance e governança.</p>
            <div class="d-flex gap-2">
              <a class="btn btn-brand" href="/consulta">Consulta RAG</a>
              <a class="btn btn-outline-secondary" href="/processamento">Processamento</a>
              <a class="btn btn-outline-info" href="/docs">API Docs</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
