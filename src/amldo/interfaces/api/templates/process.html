<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>AMLDO â€¢ Processamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root { --brand:#0a2a66; }
    body { background: #f6f7fb; }
    .navbar { background: var(--brand); }
    .navbar-brand { color: #fff; font-weight: 600; }
    .page { max-width: 960px; margin: 24px auto; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container"><a class="navbar-brand" href="/">AMLDO</a></div>
  </nav>
  <div class="page container">
    <div class="card mb-3">
      <div class="card-body">
        <h5>Processamento de Documentos</h5>
        <input type="file" id="files" multiple accept=".pdf" class="form-control mb-2" />
        <button id="upload" class="btn btn-primary">Upload</button>
        <button id="process" class="btn btn-success">Processar</button>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script>
    const result = document.getElementById('result');
    
    document.getElementById('upload').onclick = async () => {
      const files = document.getElementById('files').files;
      if (!files.length) { alert('Selecione arquivos'); return; }
      
      const formData = new FormData();
      for (let f of files) formData.append('files', f);
      
      try {
        const res = await fetch('/api/upload', {method: 'POST', body: formData});
        const data = await res.json();
        result.innerHTML = `<div class="alert alert-success">Salvos: ${data.saved.join(', ')}</div>`;
      } catch(e) {
        result.innerHTML = `<div class="alert alert-danger">Erro: ${e.message}</div>`;
      }
    };
    
    document.getElementById('process').onclick = async () => {
      result.innerHTML = '<div class="alert alert-info">Processando...</div>';
      try {
        const res = await fetch('/api/process', {method: 'POST'});
        const data = await res.json();
        result.innerHTML = `<div class="alert alert-success">Processados: ${data.processed}, Chunks: ${data.total_chunks}</div>`;
      } catch(e) {
        result.innerHTML = `<div class="alert alert-danger">Erro: ${e.message}</div>`;
      }
    };
  </script>
</body>
</html>
