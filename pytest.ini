[pytest]
# Configuração do pytest para AMLDO v0.3.0

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --code-highlight=yes
    --disable-warnings

# Markers personalizados
markers =
    integration: Testes de integração (lentos, requerem ambiente completo)
    slow: Testes lentos (> 1 segundo)
    requires_api_key: Testes que requerem GOOGLE_API_KEY configurada
    requires_vector_db: Testes que requerem vector database construído

# Configuração de cobertura (pytest-cov)
# Para usar: pytest --cov
[coverage:run]
source = src/amldo
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.tox/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Timeout (se pytest-timeout instalado)
# timeout = 300
# timeout_method = thread

# Cache
cache_dir = .pytest_cache
